<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <div class="modal-header">
        <h4 class="modal-title" id="jhi-client-heading" jhiTranslate="clientsWebApp.client.home.createOrEditLabel">Create or edit a Client</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div>
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="clientsWebApp.client.sharedKey" for="field_sharedKey">Shared Key</label>
                <input type="text" class="form-control" name="sharedKey" id="field_sharedKey"
                       formControlName="sharedKey"/>
                <div *ngIf="editForm.get('sharedKey').invalid && (editForm.get('sharedKey').dirty || editForm.get('sharedKey').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('sharedKey').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="clientsWebApp.client.businessId" for="field_businessId">Business Id</label>
                <input type="text" class="form-control" name="businessId" id="field_businessId"
                       formControlName="businessId"/>
                <div *ngIf="editForm.get('businessId').invalid && (editForm.get('businessId').dirty || editForm.get('businessId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('businessId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('businessId').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="clientsWebApp.client.email" for="field_email">Email</label>
                <input type="email" class="form-control" name="email" id="field_email"
                       formControlName="email"/>
                <div *ngIf="editForm.get('email').invalid && (editForm.get('email').dirty || editForm.get('email').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('email').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('email').errors.email" jhiTranslate="entity.validation.email" [translateValues]="{ max: 100 }">
                        This field cannot be an email address.
                    </small>
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('email').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="clientsWebApp.client.phone" for="field_phone">Phone</label>
                <input type="text" class="form-control" name="phone" id="field_phone"
                       formControlName="phone"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
